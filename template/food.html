{% extends 'base.html' %}
{% load static %}

{% block body %}

<style>
    /* Custom Table Styling */
    .food-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .food-table th {
        background: #ff7b00;
        color: white;
        text-transform: uppercase;
        padding: 12px;
        font-size: 14px;
        letter-spacing: 1px;
    }

    .food-table td {
        padding: 12px;
        border-bottom: 1px solid #f1f1f1;
        font-size: 15px;
    }

    .food-table tr:hover {
        background: #fff2e6;
        transition: 0.3s;
    }

    .btn-edit {
        background: #0077ff;
        color: #fff;
        padding: 5px 12px;
        border-radius: 6px;
        text-decoration: none;
        margin-right: 8px;
    }

    .btn-edit:hover {
        background: #005fcc;
    }

    .btn-delete {
        background: #ff2e2e;
        color: #fff;
        padding: 5px 12px;
        border-radius: 6px;
        text-decoration: none;
    }

    .btn-delete:hover {
        background: #cc0000;
    }

    h3 {
        color: #333;
        font-weight: 600;
        margin-bottom: 25px;
    }
</style>

<div class="container" style="margin-top: 60px; margin-bottom: 60px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <table class="food-table">
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Food Grade</th>
                    <th>Actions</th>
                </tr>

                {% for food in foods %}
                <tr>
                    <td>
                        {% if food.image %}
                            <img src="{{ food.image.url }}" width="70" height="70" style="border-radius: 6px; object-fit: cover;">
                        {% else %}
                            No Image
                        {% endif %}
                    </td>
                    <td>{{ food.product }}</td>
                    <td>â‚¹ {{ food.price }}</td>
                    <td>{{ food.foodgrade }}</td>
                    <td>
                        <a href="/edit/{{ food.id }}/" class="btn-edit">Edit</a>
                        <a href="/delete/{{ food.id }}/" class="btn-delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>
</div>

{% endblock body %}
