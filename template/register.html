{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="container" style="margin-top: 50px; margin-bottom:50px;">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h1 class="text-center mb-4">Register Here</h1>

            <form action="/register/" method="post">

                {% csrf_token %}

                <!-- First Name -->
                <div class="form-group mb-3">
                    <label class="text-black" for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" required>
                </div>

                <!-- Last Name -->
                <div class="form-group mb-3">
                    <label class="text-black" for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" required>
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                    <label class="text-black" for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <!-- Username -->
                <div class="form-group mb-3">
                    <label class="text-black" for="uname">Username</label>
                    <input type="text" class="form-control" id="uname" name="uname" required>
                </div>

                <!-- Password -->
                <div class="form-group mb-3">
                    <label class="text-black" for="pass1">Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group mb-4">
                    <label class="text-black" for="pass2">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary-hover-outline">Register</button>
                </div>
            </form>

            <h5 class="text-center mt-3">
                Already Registered? <a href="/login/">Login</a>
            </h5>

        </div>
    </div>
</div>

{% endblock body %}
