{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
    .form-container {
        max-width: 500px;
        margin: 60px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h3 {
        color: #333;
        font-weight: 600;
        margin-bottom: 25px;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    button {
        background: #0077ff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.3s;
    }

    button:hover {
        background: #005fcc;
    }
</style>

<div class="form-container">
    <h3>Add Food Record</h3>

    <!-- IMPORTANT: enctype added -->
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Product:</label>
        <input type="text" name="prod" required>

        <label>Price:</label>
        <input type="number" name="price" required>

        <label>Food Grade:</label>
        <input type="text" name="fgrade" required>

        <!-- Image Field Added -->
        <label>Image:</label>
        <input type="file" name="image">

        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
